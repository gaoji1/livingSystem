<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up Page</title>
<!-- 本页面实现用户的注册
   注册需要填写用户名与密码
  上传后端验证用户名是否已经存在
  如果存在，则需要通知用户更改用户名
  如果验证无误则通知用户注册成功并转入用户个人信息界面 -->

<style type="text/css">
body{font:12px/180% Arial,Helvetica,Verdana;color:#5a5a5a; margin:0; background:#FFF;}
body{ background:url(./Wopop_files/login_bgx.gif);}
#position{
			margin-top: 98px;
		}
</style>

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	
<script language="JavaScript" src="./js/jquery-3.2.1.min.js"></script>
</head>
<body class="templatemo-bg-gray" mycollectionplug="bind">
<div id="position">
	<h1 class="margin-bottom-15">Create Account</h1>
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="#" method="post">
				<div class="form-inner">
					<div class="form-group">
			          <div class="col-md-6">		          	
			            <label for="first_name" class="control-label">USERNAME</label>
			            <input type="text" class="form-control" id="first_name" placeholder="">		            		            		            
			          </div>  
			          <div class="col-md-6">		          	
			            <label for="last_name" class="control-label">PASSWORD</label>
			            <input type="text" class="form-control" id="last_name" placeholder="">		            		            		            
			          </div>             
			        </div>
			        <div class="form-group">
			          <div class="col-md-12">
			            <input type="submit" value="Create account" class="btn btn-info">
			            <a href="LogIn.html" class="pull-right">Login</a>
			          </div>
			        </div>	
				</div>				    	
		      </form>		      
		</div>
	</div>
</div>
<script language="JavaScript" src="./js/SignUp.js"></script>
</body>
</html>
